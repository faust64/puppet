apt_cacher: false
mail_mx: mailrelay.awsprod.peerio.com

# HAproxy
haproxy_ssl_bind_ciphers:
  - ECDHE-RSA-AES128-SHA256
haproxy_ssl_bind_options:
  - force-tlsv12

# Munin
munin_ip:
  - 51.254.93.69

# Nagios
nagios_ip:
  - 5.135.4.213
nagios_no_parent: false

# OpenLDAP
openldap_ldap_slave: sso.unetresgrossebite.com

# OpenSSH
ssh_port: 222
ssh_tcp_wrappers: false

# PatchDashboard
do_patchdashboard: false

# Peerio
peerio_environment: stress

# PF
dns_ip:
  - 10.71.100.15
  - 10.81.100.15

# PKI
pki_master: pki.unetresgrossebite.com

# RackTables
do_racktables: true

# Riak
riak_bucket_types:
  counter:
    object: '{"props":{"datatype":"counter"}}'
    what: counters
  set:
    object: '{"props":{"datatype":"set"}}'
    what: sets
  map:
    object: '{"props":{"datatype":"map"}}'
    what: maps
  value:
    object: '{"props":{"allow_mult":true,"last_write_wins":false}}'
    what: values
riak_do_fullsync: true
riak_enterprise: true
riak_register: 10.255.125.173
riak_security:
  groups:
    mgt:
      ensure: present
    peerio:
      ensure: present
  users:
    admin:
      ingroups:
        - mgt
      password: admin
      permissions:
        - bucket_all
        - kv_all
    worker:
      ingroups:
        - peerio
      password: health
      permissions:
        - bucket_read
      sources:
        password:
          - 10.255.125.60/32
    haproxy:
      ingroups:
        - mgt
      permissions:
        - bucket_read
      password: health
      sources:
        password:
          - 10.255.125.146/32
    peerio:
      ingroups:
        - peerio
      permissions:
        - bucket_all
        - kv_all
      sources:
        certificate:
          - 0.0.0.0/0
riak_ssl: true
riak_ciphers: false

# Rsyslog
rsyslog_hub: false
rsyslog_do_udp: false

dns_search: stress.peerio.com peerio.com

