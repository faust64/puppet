additional_classes:
  - Fail2ban
  - Firehol

physical_parent: geras.unetresgrossebite.com

# Firehol
firehol_interfaces:
  - name: any
    description: WAN
    protection: strong
    allow:
      - server icmp accept
      - server http accept
      - server https accept
      - server custom openssh "tcp/1022" default accept
      - server custom munin "tcp/4949" default accept src "$office_networks"
      - server custom nrpe "tcp/5666" default accept src "$office_networks"
      - client all accept

# Letsencrypt
letsencrypt_renew_day: 20
letsencrypt_renew_hour: 22
letsencrypt_renew_min: 54

# Munin
munin_collect_domains:
  - emma-earth.com
  - unetresgrossebite.com

