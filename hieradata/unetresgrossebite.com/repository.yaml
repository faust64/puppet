# Firehol
firehol_interfaces:
  - name: eth0
    description: WAN
    protection: strong
    allow:
      - server icmp accept
      - server http accept
      - server ldap accept
      - server https accept
      - server ldaps accept
      - server custom openssh "tcp/1022" default accept
      - server custom munin "tcp/4949" default accept src "$office_networks"
      - server custom nrpe "tcp/5666" default accept src "$office_networks"
      - client all accept

# Letsencrypt
letsencrypt_renew_day: 22
letsencrypt_renew_hour: 22
letsencrypt_renew_min: 14

# Nagios
nagios_partitions_watchlist:
  root: /
  repository: /var/www

# Packages
