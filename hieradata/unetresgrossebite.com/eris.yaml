additional_classes:
  - Fail2ban

# Collectd
with_collectd: false

# LinuxCounter
lico_update_day: 1
lico_update_hour: 15
lico_update_min: 24

# Munin-Node
munin_node_listenaddr: 188.165.212.140

# Nagios
nagios_listenaddr: 188.165.212.140
nagios_md_raid:
  - md1
  - md2
nagios_no_parent: true
nagios_partitions_watchlist:
  root: /
nagios_smart_disks:
  - sda
  - sdb

# OpenVZ/Xen/KVM
vz_default_gateway: 188.165.212.140

# PF
dns_ip:
  - 127.0.0.1
  - 37.59.45.201

# SNMP
snmp_listenaddr: 188.165.212.140
