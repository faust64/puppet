additional_classes:
  - Fail2ban

# Collectd
with_collectd: false

# LinuxCounter
lico_update_day: 1
lico_update_hour: 15
lico_update_min: 24

# Munin-Node
munin_node_listenaddr: 62.210.188.140

# Nagios
nagios_listenaddr: 62.210.188.140
nagios_no_parent: true
nagios_partitions_watchlist:
  boot: /boot
  root: /
nagios_hp_raid:
  - sg0
nagios_smart_disks: false

