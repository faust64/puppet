physical_parent: nemesis.adm.intra.unetresgrossebite.com

# Isc-dhcp-server
dhcpd_collect_static_leases:
  - adm.intra.unetresgrossebite.com
  - ceph.intra.unetresgrossebite.com
  - sip.intra.unetresgrossebite.com
  - surv.intra.unetresgrossebite.com
  - vms.intra.unetresgrossebite.com
  - intra.unetresgrossebite.com
dns_search: intra.unetresgrossebite.com

# Nagios
nagios_check_jumbo: false
# ^ needs everyone to have jumbo frames
#   LDAP authentication against netserv would fail, for
#   clients whose mtu is lower than 9000
#   keeping netserv mtu to 1500 for now

# OpenLDAP
ldap_id: 41
openldap_ldap_slave: sso.unetresgrossebite.com

# PXE
satellite_ksroot: /pulp/repos/UneTresGrosseBite/Library/content/dist/rhel
satellite_repo: katello.vms.intra.unetresgrossebite.com

# TFTPD
pxe_reference_repository: false
