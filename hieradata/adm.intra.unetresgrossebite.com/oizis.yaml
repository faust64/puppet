with_collectd: false
physical_parent: eros.adm.intra.unetresgrossebite.com

# LinuxCounter
lico_update_day: 1
lico_update_hour: 15
lico_update_min: 20

# Munin-Node
munin_node_listenaddr: 10.42.242.105

# Nagios
has_lm_sensors: true
nagios_listenaddr: 10.42.242.105
nagios_md_raid:
  - md0
  - md1
nagios_smart_disks:
  - sda
  - sdb
  - sdc
  - sdd

# SNMP
snmp_listenaddr: 10.42.242.105

# Xen
xen_mem_max: 6144
xen_mem_reserved: 4096
