physical_parent: ponos.adm.intra.unetresgrossebite.com

# Collectd
with_collectd: false

# KVM
kvm_cpu_family: Opteron_G3

# LinuxCounter
lico_update_day: 1
lico_update_hour: 15
lico_update_min: 22

# Munin-Node
munin_node_listenaddr: 10.42.242.14

# Nagios
nagios_check_jumbo: false
nagios_listenaddr: 10.42.242.14
nagios_smart_disks:
  - sda
  - sdb
  - sdc
  - sdd

# SNMP
snmp_listenaddr: 10.42.242.14
