physical_parent: ker.unetresgrossebite.com
apt_cacher: false

# Autofs
modeles_nas: false
modeles_path: /media/backups
modeles_nfs_opts: fstype=nfs4,ro,soft,intr

# Firehol
firehol_interfaces:
  - name: eth0
    description: WAN
    protection: strong
    allow:
      - server icmp accept
      - server http accept
      - server https accept
      - server custom riak_protobuf "tcp/8087" default accept
      - server custom riak_restful "tcp/8098" default accept
      - server custom openssh "tcp/1022" default accept
      - server custom munin "tcp/4949" default accept src "$office_networks"
      - server custom nrpe "tcp/5666" default accept src "$office_networks"
      - client all accept
  - name: eth1
    description: LAN
    protection: strong
    allow:
      - server all accept
      - client all accept

# HAproxy
