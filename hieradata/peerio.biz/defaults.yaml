  counter:
    object: '{"props":{"datatype":"counter"}}'
    what: counters
  set:
    object: '{"props":{"datatype":"set"}}'
    what: sets
  map:
    object: '{"props":{"datatype":"map"}}'
    what: maps
  value:
    object: '{"props":{"allow_mult":true,"last_write_wins":false}}'
    what: values
riak_ciphers: false
riak_do_fullsync: false
riak_enterprise: true
riak_munin_basic: haproxy:health
