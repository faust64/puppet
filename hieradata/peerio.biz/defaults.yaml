        - mgt
      permissions:
        - bucket_read
      password: health
      sources:
        password:
          - 10.43.0.0/24
    peerio:
      ingroups:
        - peerio
      permissions:
        - bucket_all
        - kv_all
      sources:
        certificate:
          - 0.0.0.0/0
riak_ssl: true

