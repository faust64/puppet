  groups:
    mgt:
      ensure: present
    peerio:
      ensure: present
  users:
    admin:
      ingroups:
        - mgt
      password: admin
      permissions:
        - bucket_all
        - kv_all
    worker:
      ingroups:
        - peerio
      password: health
      permissions:
        - bucket_read
      sources:
