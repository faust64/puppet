additional_classes:
  - Clamav
  - Fail2ban
  - Wordpress

# Apache
apache_listen_ports:
  plain: 80
  ssl: 443
apache_mod_authldap: true
apache_mod_php: true
apache_mod_status: true
apache_mpm: prefork
apache_munin: true
apache_robots_allow:
  - '*'
apache_robots_disallow:
  - /wp-admin/
apache_rsyslog: true

# ClamAV
clamav_scan_dir:
  - /usr/share/wordpress
  - /var/lib/wordpress

# Fail2ban
fail2ban_do_badbots: true
fail2ban_do_web_abuses: true
fail2ban_do_wordpress: true

# MySQL
mysql_keep_backup: /media/backups
mysql_munin: true

# Nginx
nginx_rsyslog: true

# OSSEC
ossec_app_directories:
  /usr/share/wordpress:
    restrict: ".php|.js|.py|.sh|.html"
  /var/lib/wordpress:
    restrict: ".php|.js|.py|.sh|.html"

# Php
php_mod_gd: true
php_mod_ldap: true
php_mod_mysql: true
php_mod_json: true
