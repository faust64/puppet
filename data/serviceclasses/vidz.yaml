additional_classes:
- Media

# Apache
apache_keepalive: "On"
apache_listen_ports:
  plain: 80
  ssl: 443
apache_mod_authldap: true
apache_mod_headers: true
apache_munin: true

# Media
media_medusa: https://medusa.unetresgrossebite.com
media_sickbeard: https://sickbeard.unetresgrossebite.com

# Nagios
nagios_load_crit_threshold: "4.0,4.0,4.0"
nagios_load_warn_threshold: "3.3,3.3,3.3"
nagios_procs_crit: 300
nagios_procs_warn: 250
nagios_runprocs_crit: 20
nagios_runprocs_warn: 15
