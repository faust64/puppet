physical_parent: nemesis.adm.intra.unetresgrossebite.com

# Katello
katello_location: Flat
katello_manifest: https://repository.unetresgrossebite.com/rhel/satellite-manifest.zip
katello_organization: UTGB
pulp_workers_count: 1

# Nagios
nagios_load_crit_threshold: "5.0,5.0,5.0"
nagios_load_warn_threshold: "4.0,4.0,4.0"
nagios_procs_crit: 300
nagios_procs_warn: 250
nagios_runprocs_crit: 20
nagios_runprocs_warn: 10

# SELinux
selinux_enabled: false
# don't ask ...

# SSH
ssh_auto_disconnect: false

# Puppet / alongside Katello own Puppet
puppet_conf_dir: /etc/puppetlabs/infra
