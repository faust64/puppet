# Firehol
firehol_interfaces:
- name: any
  description: WAN
  protection: strong
  allow:
  - server icmp accept
  - server http accept
  - server ldap accept
  - server https accept
  - server ldaps accept
  - server custom openssh "tcp/1022" default accept
  - server custom munin "tcp/4949" default accept src "$office_networks"
  - server custom nrpe "tcp/5666" default accept src "$office_networks"
  - client all accept

# Letsencrypt
