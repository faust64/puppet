additional_classes:
  - Bacula
  - Fail2ban
  - Firehol

# Bacula
bacula_file_daemon_fileset:
  - /etc/letsencrypt
  - /media/backups

# Common
fs_legit_suid:
  - /bin/mount
  - /bin/ping
  - /bin/ping6
  - /bin/umount
  - /bin/fusermount
  - /bin/su
  - /opt/gitlab/embedded/bin/ksu
  - /sbin/mount.nfs
  - /usr/bin/chfn
  - /usr/bin/chsh
  - /usr/bin/cryptmount
  - /usr/bin/fping
  - /usr/bin/fping6
  - /usr/bin/gpasswd
  - /usr/bin/mtr
  - /usr/bin/newgrp
  - /usr/bin/passwd
  - /usr/bin/sudo
  - /usr/bin/sudoedit
  - /usr/lib/pt_chown
  - /usr/lib/eject/dmcrypt-get-device
  - /usr/lib/nagios/plugins/check_dhcp
  - /usr/lib/openssh/ssh-keysign

# Firehol
firehol_interfaces:
  - name: eth0
    description: WAN
    protection: strong
    allow:
      - server icmp accept
      - server custom openssh "tcp/22" default accept
      - server http accept
      - server https accept
      - server custom otherssh "tcp/1022" default accept
      - server custom munin "tcp/4949" default accept src "$office_networks"
      - server custom nrpe "tcp/5666" default accept src "$office_networks"
      - server custom baculadir "tcp/9102" default accept src "$office_networks"
      - client all accept

# Letsencrypt
letsencrypt_renew_day: 20
letsencrypt_renew_hour: 22
letsencrypt_renew_min: 34

# OpenSSH
ssh_port: 22

# PF
dns_ip:
  - 188.165.212.140
  - 37.59.45.201

# WebServers
csp_sources: false
